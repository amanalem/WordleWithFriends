<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- <script defer src="/logTester.js"></script> -->
    <script defer src="/app.js"></script>
    <title>Wordle_With_Friends</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Wordle With Friends</h1>
        </div>
    </header>
    <main>

        <!-- PLAYER 1 AREA -->
        <div id="playerOne">
            <div id="p1WordChooser">
                <!-- player one word chooser -->
                <form>
                    <input type="text" name="wordBox" value="" id="wordBox" placeholder="5 letter word">
                    <input type="submit" name="submitWord" value="ENTER" id="submitWord">
                </form>
            </div>
        </div>

        <!-- PLAYER 2 AREA -->
        <div id="playerTwo">
            <!-- player two word chooser -->
            <div id="p2WordChooser">
                <form> 
                    <input type="text" id="guessBox" name="guessBox" value="" placeholder="Guess 1">
                    <input type="submit" id="submitGuess1" class="submitGuess" name="submitGuess" value="ENTER1">
                    <input type="submit" id="submitGuess2" class="submitGuess" name="submitGuess" value="ENTER2">
                    <input type="submit" id="submitGuess3" class="submitGuess" name="submitGuess" value="ENTER3">
                    <input type="submit" id="submitGuess4" class="submitGuess" name="submitGuess" value="ENTER4">
                    <input type="submit" id="submitGuess5" class="submitGuess" name="submitGuess" value="ENTER5">
                    <input type="submit" id="submitGuess6" class="submitGuess" name="submitGuess" value="ENTER6">
                </form>
                <h4 id="errorHolder"><br/></h4>
                <h4 id="error">Must guess a 5 letter English word. Please try again...</h4>
            </div>
            <!-- wordle grid -->
            <div class="gameGrid">
                <div id="row0" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div id="row1" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div id="row2" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div id="row3" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div id="row4" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div id="row5" class="flexGridRow">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
            <!-- Letter tracker / keyboard -->
            <div class="letterGrid">
                <div id="letterRow0" class="letterRow">
                    <div id="q" class="letterBox">Q</div>
                    <div id="w" class="letterBox">W</div>
                    <div id="e" class="letterBox">E</div>
                    <div id="r" class="letterBox">R</div>
                    <div id="t" class="letterBox">T</div>
                    <div id="y" class="letterBox">Y</div>
                    <div id="u" class="letterBox">U</div>
                    <div id="i" class="letterBox">I</div>
                    <div id="o" class="letterBox">O</div>
                    <div id="p" class="letterBox">P</div>
                </div>
                <div id="letterRow1" class="letterRow">
                    <div id="a" class="letterBox">A</div>
                    <div id="s" class="letterBox">S</div>
                    <div id="d" class="letterBox">D</div>
                    <div id="f" class="letterBox">F</div>
                    <div id="g" class="letterBox">G</div>
                    <div id="h" class="letterBox">H</div>
                    <div id="j" class="letterBox">J</div>
                    <div id="k" class="letterBox">K</div>
                    <div id="l" class="letterBox">L</div>
                </div>
                <div id="letterRow2" class="letterRow">
                    <div id="z" class="letterBox">Z</div>
                    <div id="x" class="letterBox">X</div>
                    <div id="c" class="letterBox">C</div>
                    <div id="v" class="letterBox">V</div>
                    <div id="b" class="letterBox">B</div>
                    <div id="n" class="letterBox">N</div>
                    <div id="m" class="letterBox">M</div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
