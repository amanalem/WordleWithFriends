<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/app.js"></script>
    <script defer src="/logTester.js"></script>
    <title>Wordle_With_Friends</title>
</head>
<body>
    <main>
        <div id="playerOne">
            <form id="wordChooser">
                <input type="text" name="wordBox" value="" id="wordBox" placeholder="5 letter word">
                <input type="submit" name="submitButton" value="submit" id="submitButton">
            </form>
        </div>
        <div id="playerTwo">
            <div id="gridRow1">
                <div class="letterBox1">1.1</div>
                <div class="letterBox2">1.2</div>
                <div class="letterBox3">1.3</div>
                <div class="letterBox4">1.4</div>
                <div class="letterBox5">1.5</div>
            </div>
            <div id="gridRow2">
                <div class="letterBox1">2.1</div>
                <div class="letterBox2">2.2</div>
                <div class="letterBox3">2.3</div>
                <div class="letterBox4">2.4</div>
                <div class="letterBox5">2.5</div>
            </div>
            <div id="gridRow3">
                <div class="letterBox1">3.1</div>
                <div class="letterBox2">3.2</div>
                <div class="letterBox3">3.3</div>
                <div class="letterBox4">3.4</div>
                <div class="letterBox5">3.5</div>
            </div>
            <div id="gridRow4">
                <div class="letterBox1">4.1</div>
                <div class="letterBox2">4.2</div>
                <div class="letterBox3">4.3</div>
                <div class="letterBox4">4.4</div>
                <div class="letterBox5">4.5</div>
            </div>
            <div id="gridRow5">
                <div class="letterBox1">5.1</div>
                <div class="letterBox2">5.2</div>
                <div class="letterBox3">5.3</div>
                <div class="letterBox4">5.4</div>
                <div class="letterBox5">5.5</div>
            </div>
            <div id="gridRow6">
                <div class="letterBox1">6.1</div>
                <div class="letterBox2">6.2</div>
                <div class="letterBox3">6.3</div>
                <div class="letterBox4">6.4</div>
                <div class="letterBox5">6.5</div>
            </div>
       </div>
    </main>
    
</body>
</html>
