<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- <script defer src="/logTester.js"></script> -->
    <script defer src="/app.js"></script>
    <title>Wordle_With_Friends</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Wordle With Friends</h1>
        </div>
    </header>
    <main>

        <!-- PLAYER 1 AREA -->
        <div id="playerOne">
            <div id="p1WordChooser">
                <!-- player one word chooser -->
                <form>
                    <input type="text" name="wordBox" value="" id="wordBox" placeholder="5 letter word">
                    <input type="submit" name="submitWord" value="submit" id="submitWord">
                </form>
            </div>
        </div>

        <!-- PLAYER 2 AREA -->
        <div id="playerTwo">
            <!-- player two word chooser -->
            <div id="p2WordChooser">
                <form> 
                    <input type="text" id="guessBox" name="guessBox" value="" placeholder="Guess 1">
                    <input type="submit" id="submitGuess1" class="submitGuess" name="submitGuess" value="submit1">
                    <input type="submit" id="submitGuess2" class="submitGuess" name="submitGuess" value="submit2">
                    <input type="submit" id="submitGuess3" class="submitGuess" name="submitGuess" value="submit3">
                    <input type="submit" id="submitGuess4" class="submitGuess" name="submitGuess" value="submit4">
                    <input type="submit" id="submitGuess5" class="submitGuess" name="submitGuess" value="submit5">
                    <input type="submit" id="submitGuess6" class="submitGuess" name="submitGuess" value="submit6">
                </form>
                <h4 id="errorHolder"><br/></h4>
                <h4 id="error">Must guess a 5 letter English word. Please try again...</h4>
            </div>
            <!-- wordle grid -->
            <div class="gameGrid">
                <div id="row0" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
                <div id="row1" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
                <div id="row2" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
                <div id="row3" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
                <div id="row4" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
                <div id="row5" class="flexGridRow">
                    <div class="column" id="letter0"></div>
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                </div>
            </div>
            <!-- Letter tracker / keyboard -->
            <div class="letterGrid">
                <div id="letterRow0" class="letterRow">
                    <div id="letterQ" class="letterBox">Q</div>
                    <div id="letterW" class="letterBox">W</div>
                    <div id="letterE" class="letterBox">E</div>
                    <div id="letterR" class="letterBox">R</div>
                    <div id="letterT" class="letterBox">T</div>
                    <div id="letterY" class="letterBox">Y</div>
                    <div id="letterU" class="letterBox">U</div>
                    <div id="letterI" class="letterBox">I</div>
                    <div id="letterO" class="letterBox">O</div>
                    <div id="letterP" class="letterBox">P</div>
                </div>
                <div id="letterRow1" class="letterRow">
                    <div id="letterA" class="letterBox">A</div>
                    <div id="letterS" class="letterBox">S</div>
                    <div id="letterD" class="letterBox">D</div>
                    <div id="letterF" class="letterBox">F</div>
                    <div id="letterG" class="letterBox">G</div>
                    <div id="letterH" class="letterBox">H</div>
                    <div id="letterJ" class="letterBox">J</div>
                    <div id="letterK" class="letterBox">K</div>
                    <div id="letterL" class="letterBox">L</div>
                </div>
                <div id="letterRow2" class="letterRow">
                    <div id="letterZ" class="letterBox">Z</div>
                    <div id="letterX" class="letterBox">X</div>
                    <div id="letterC" class="letterBox">C</div>
                    <div id="letterV" class="letterBox">V</div>
                    <div id="letterB" class="letterBox">B</div>
                    <div id="letterN" class="letterBox">N</div>
                    <div id="letterM" class="letterBox">M</div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
