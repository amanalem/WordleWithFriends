<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/logTester.js"></script>
    <script defer src="/app.js"></script>
    <title>Wordle_With_Friends</title>
</head>
<body>
    <header>
        <div id="header">
            <h1>Wordle With Friends</h1>
        </div>
    </header>
    <main>

        <!-- PLAYER 1 AREA -->
        <div id="playerOne">
            <div id="p1WordChooser">
                <!-- player one word chooser -->
                <form>
                    <input type="text" name="wordBox" value="" id="wordBox" placeholder="5 letter word">
                    <input type="submit" name="submitWord" value="submit" id="submitWord">
                </form>
            </div>
        </div>

        <!-- PLAYER 2 AREA -->
        <div id="playerTwo">
            <!-- player two word chooser -->
            <div id="p2WordChooser">
                <form> 
                    <input type="text" id="guessBox" name="guessBox" value="" placeholder="Guess 1">
                    <input type="submit" id="submitGuess1" class="submitGuess" name="submitGuess" value="submit1">
                    <input type="submit" id="submitGuess2" class="submitGuess" name="submitGuess" value="submit2">
                    <input type="submit" id="submitGuess3" class="submitGuess" name="submitGuess" value="submit3">
                    <input type="submit" id="submitGuess4" class="submitGuess" name="submitGuess" value="submit4">
                    <input type="submit" id="submitGuess5" class="submitGuess" name="submitGuess" value="submit5">
                    <input type="submit" id="submitGuess6" class="submitGuess" name="submitGuess" value="submit6">
                </form>
                <h4 id="errorHolder"><br/></h4>
                <h4 id="error">Must guess a 5 letter English word. Please try again...</h4>
            </div>
            <!-- wordle grid -->
            <div class="gameGrid">
                <div id="row1" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
                <div id="row2" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
                <div id="row3" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
                <div id="row4" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
                <div id="row5" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
                <div id="row6" class="flexGridRow">
                    <div class="column" id="letter1"></div>
                    <div class="column" id="letter2"></div>
                    <div class="column" id="letter3"></div>
                    <div class="column" id="letter4"></div>
                    <div class="column" id="letter5"></div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
